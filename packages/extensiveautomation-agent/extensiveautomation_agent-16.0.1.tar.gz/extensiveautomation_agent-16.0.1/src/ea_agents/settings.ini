[Common]
acronym-server = ExtensiveAutomation

[Network]
keepalive-interval = 60
inactivity-timeout = 90
tcp-connect-timeout = 5
response-timeout = 30
select-timeout = 0.05
pickle-version = 2
tcp-keepalive = True
tcp-keepcnt = 5
tcp-keepintvl = 5
tcp-keepidle = 5

[Paths]
logs = var/logs
tmp = var/data
bin = Bin

[Server]
rest-api-path = /
rest-api-ssl = False
rest-api-port = 8081
ssl-support = False
websocket-support = True
websocket-path = /ws/agent/
websocket-secure-path = /wss/agent/
port = 8083
ip = 10.0.0.86
max-reconnect = 4
initial-retry = 120
port-proxy-http = 8080
addr-proxy-http = 127.0.0.1
proxy-active = False
login = anonymous
password = anonymous
default-http-port = 8082
connect-on-startup = False
