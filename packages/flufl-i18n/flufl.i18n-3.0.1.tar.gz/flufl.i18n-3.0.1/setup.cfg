[tool:pytest]
addopts = --cov=flufl
testpaths = flufl/i18n
filterwarnings = 
	ignore::pytest.PytestDeprecationWarning

[flake8]
exclude = conf.py
hang-closing = true
jobs = 1
max-line-length = 79

[coverage:report]
fail_under = 100
show_missing = true

[coverage:run]
branch = true
parallel = true
omit = 
	flufl/i18n/conf.py
	flufl/i18n/docs/*.py
	flufl/i18n/tests/*.py
	flufl/i18n/testing/*.py

[coverage:paths]
source = 
	flufl/i18n

[tool:isort]
length_sort = true
lines_after_imports = 2
lines_between_types = 1
multi_line_output = 4
order_by_type = false
skip = conf.py
known_first_party = flufl

[mypy]
namespace_packages = true

[mypy-public]
ignore_missing_imports = true

[mypy-pytest]
ignore_missing_imports = true

[mypy-sybil.*]
ignore_missing_imports = true

[build_sphinx]
source_dir = flufl/i18n

[upload_docs]
upload_dir = build/sphinx/html

[egg_info]
tag_build = 
tag_date = 0

