[metadata]
name = jinja2_pai_custom_filters
description = Jinja2 pai custom filters
author = pai
author-email = paiuolo@gmail.com
license = mit
url = https://bitbucket.org/pai/jinja2-pai-custom-filters
long-description = file: README.rst
long-description-content-type = text/markdown
platforms = any
classifiers = 
	
	Development Status :: 4 - Beta
	
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.1a0,<3.2a0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov jinja2_pai_custom_filters --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = jinja2_pai_custom_filters
extensions = 
	
	markdown

[egg_info]
tag_build = 
tag_date = 0

