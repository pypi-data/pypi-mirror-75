dist: xenial
language: python
cache:
- pip
python:
- '3.8'
- 3.8-dev
before_install:
- pip install -U pip
- pip install -U setuptools
- pip install -U wheel
- pip install -r test-requirements.txt
install:
- pip install tox-travis .[devel]
script:
- tox
- python setup.py install
- wardoff -h
deploy:
  matrix:
  - provider: pypi
    user: 4383
    password:
      secure: ""
    on:
      tags: true
    distributions: sdist bdist_wheel
