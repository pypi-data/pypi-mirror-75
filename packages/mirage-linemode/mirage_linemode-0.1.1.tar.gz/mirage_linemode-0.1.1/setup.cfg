[metadata]
name = mirage_linemode
version = 0.1.1
url = https://github.com/hankei6km/mirage_linemode
author = hankei6km
author_email = hankei6km@gmail.com
license = MIT
description = Customizable linemode plugin for ranger.
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Topic :: Desktop Environment :: File Managers
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Environment :: Console
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3.6

[options]
packages = mirage_linemode, mirage_linemode.theme
entry_points = file: entry_points.cfg
install_requires = configparser; pyxdg; PyYAML

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[flake8]
ignore = W503
exclude = 
	.git,
	.eggs,
	__pycache__,
	docs/source/conf.py,
	old,
	build,
	dist

[tool:pytest]
minversion = 3.0
testpaths = tests
addopts = --cov mirage_linemode

[coverage:run]
branch = True
source = mirage_linemode

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
show_missing = True

[egg_info]
tag_build = 
tag_date = 0

