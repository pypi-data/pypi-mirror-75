<div style="font-size: 65px; text-align: center; color: rgb(228, 193, 152); text-shadow: 5px 5px rgb(40, 17, 19); background-color: rgb(90, 47, 49); height: min-content; font-family: CustomBazaarFont; padding: 5%; margin-bottom: 0px; width: 30vw">Lowest Priced Per Set</div>
  <form class="col" method="GET" style="text-align: center; padding: 0px">
      {{ form.non_field_errors }}
      {{ form.source.errors }}
      {{ form.source }}

<div class="row" style="background-color: rgba(245, 225, 215, .8); text-align: center; margin-left: 0px; margin-top: 0px; width: 30vw">
  <div id="by_set" class="col" style="padding: 15px">
  <p style="color: rgb(40, 17, 19); font-size: 3vh; font-weight: bold" >Search by Set Name</p>
  <select name="promo_set" class="dropdown-trigger btn" style="background-color: rgb(90, 47, 49); color: rgba(228, 193, 152); font-weight: bold; font-family: Trebuchet MS;" id="id_promo_set">
    <option value="NO_VALUE">Any Card Set</option>
    {% for set in set_names %}
      {% if form.promo_set.value == set.set_name %}
        <option value="{{set.set_name}}" selected>{{set.set_name}}</option>
      {% else %}
        <option value="{{set.set_name}}">{{set.set_name}}</option>
      {% endif %}
    {% endfor %}
  </select>
  <input style="margin-top:10px; font-size: 5vh; background-color: rgb(4, 56, 68); color: rgb(228, 193, 152); text-shadow: 5px 5px rgb(40, 17, 19); height: min-content; width: 7vw; border-radius: 5px; font-family: CustomBazaarFont;" type="submit" value="Go">
  </div>
</div>



</form>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
