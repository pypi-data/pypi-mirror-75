<!-- loop through cards in database --> 
<div style="display: flex; flex-direction: row;">
    <div style="flex-wrap: wrap; display: flex; margin-right: 20px; margin-left: 10px; justify-content: space-evenly ">
    {% for c in data %}
        <div class="col-md-3" style="width: min-content; margin: 20px;">
        <!-- cards = link to details page -->
            <div class="card" style="border-radius: 5px; width: min-content; background-color: rgb(40, 63, 19);">
                <a title="card-testing" class="btn-link" style="width:min-content" href="{% url 'main:details' %}?selected={{c.product_id}}">
                    {% load static %}
                    <div class="card-name white-text" style="text-align: center; padding: 2px">
                        <p><b style="color: rgb(228, 193, 152);">Details and Buying Options</b></p>
                    </div>
                    <div class="card-image">
                        <img class="media responsive-img" src="{{c.card_image_loc}}" alt="{{c.name}}" style="min-width:20vw; max-width: 20vw; min-height:25vw; max-height: 25vw" \>
                    </div>
                    <div class="card-name white-text" style="text-align: center;">
                        <p><b style="color: rgb(228, 193, 152); ">{{c.name}}</b></p>
                    </div>
                </a>
            </div>
        </div>
    <!-- no matching cards -->
    {% empty %}
        <div style="background-color: rgba(228, 193, 152, 0.7); text-align: center">
            <div style="font-size: 10vw; font-family: CustomBazaarFont; color: rgb(40, 63, 19); ">Currently no cards matching this criteria</div>
        </div>
    {% endfor %}
    </div>
</div>
