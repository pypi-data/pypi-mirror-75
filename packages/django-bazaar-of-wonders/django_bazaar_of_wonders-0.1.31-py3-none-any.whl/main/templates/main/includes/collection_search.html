<div class="row" style="background-color: rgba(245, 225, 215, .8); padding: 10px; border-radius: 15px; text-align: center; margin-left: 15px; margin-top: 20px">
    <h6 style="font:inherit; font-size: 20px; font-weight: bold; background-color: darkolivegreen; height: 35px; border-radius: 5px"><b>Search</b></h6>
    <form class="col" method="POST" style="text-align: center; display: inline-block;">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input style="margin-top:10px; font:inherit; font-weight: bold; font-size: 20px; background-color: darkolivegreen; height: 35px; width: 30%; border-radius: 5px;" type="submit" value="Go">
    </form>
</div>
