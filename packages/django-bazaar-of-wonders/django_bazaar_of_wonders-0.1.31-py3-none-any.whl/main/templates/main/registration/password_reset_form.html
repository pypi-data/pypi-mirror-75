{% extends 'main/base.html' %}
{% block content %}
    <div class="container" style="width: 50%; margin: 0 auto; ">
        <form class="white black-text" style="opacity:.8; padding: 10px; border-radius: 15px; font-family: Trebuchet MS;" method="POST">
            <h5 style="font-family: Trebuchet MS;">Trouble logging in?</h5>
            <p style="font-family: Trebuchet MS;">Enter the email address you used to register for Bazaar of Wonders and we'll send you a password reset link.</p>
            {% csrf_token %}
            {{ form }}
            <button style="background-color: black; color:white" class="btn btn-outline-info" type="submit">Send reset link</button>
        </form>
        <p class="white-text" style="font-family: Trebuchet MS;"> Return to <a href="{% url 'main:login_req' %}" target="_self"><strong>login</strong></a> page.</p>
    </div>
{% endblock %}
