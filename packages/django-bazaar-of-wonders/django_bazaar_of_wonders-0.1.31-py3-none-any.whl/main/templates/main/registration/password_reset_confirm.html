{% extends 'main/base.html' %}
{% block content %}
    <div class="container white black-text" style="width: 50%; margin: 0 auto; opacity:.8; padding: 10px; border-radius: 15px; font-family: Trebuchet MS;">
        {% if validlink %}
            <form style="opacity: 100%;" method="POST">
                <h5 style="font-family: Trebuchet MS;">Reset your password</h5>
                {% csrf_token %}
                {{ form }}
                <button style="background-color: black; color:white" class="btn btn-outline-info" type="submit">Change password</button>
            </form>
        {% else %}
            <h5> Your reset link expired </h5><hr>
            <p>The password reset link was invalid, possibly because it has already been used. Please request a new password reset. </p>
    {% endif %}
    </div>       
{% endblock %}
