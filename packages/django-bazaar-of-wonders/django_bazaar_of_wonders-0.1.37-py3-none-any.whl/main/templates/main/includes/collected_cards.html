<!-- loop through cards in collection-->
<div style="display: flex; flex-direction: row;">
    <div style="flex-wrap: wrap; display: flex; margin-right: 20px; margin-left: 10px; justify-content: space-evenly ">
    {% for c in card_data %}
        <div class="col-md-3" style="width: min-content; margin: 20px;">
        <!-- cards = link to details page -->
            <div class="card" style="border-radius: 5px; width: min-content; background-color: rgb(40, 63, 19);">
                <a title="card-testing" class="btn-link" style="width:min-content" href="{% url 'main:details' %}?selected={{c.card.product_id}}">
                    {% load static %}
                    <div class="card-image">
                        <img class="media responsive-img" src="{{c.card.card_image_loc}}" alt="{{c.card.name}}" style="min-width:20vw; max-width: 100%; min-height:25vw; max-height: 25vw" \>
                    </div>
                    <div class="card-name white-text" style="text-align: center;">
                        <div class="card-action " style=" text-align: center; display: flex; align-items: center; justify-content: center; ">
                            <a style="color: rgb(228,193,152);" href="{% url 'main:remove_from_collection' %}?selected={{c.card.product_id}}">Remove From Collection<i class="material-icons" style="color: rgb(228, 193, 152)" >delete</i></a>
                            <a style="color: rgb(228, 193, 152);" href="{% url 'main:toggle_ownership' %}?selected={{ c.card.product_id }}"><input type="checkbox" {% if c.own %} checked {% endif %}><span>Own it?</span></a>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    <!-- no matching cards -->
    {% empty %}
        <div style="background-color: rgba(228, 193, 152, 0.7); text-align: center">
            <div style="font-size: 7vw; font-family: CustomBazaarFont; color: rgb(40, 63, 19); ">No Cards to Show</div>
        </div>
    {% endfor %}
    </div>
</div>
