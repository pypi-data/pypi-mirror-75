{% extends 'main/base.html' %}
{% block content %}
    <div class="container" style="text-align: left; border: 5px solid rgb(40, 17, 19); font-family: CustomBazaarFont; width: 50vw; color: rgb(228, 193, 152); background-color: rgb(110, 67, 69); margin-top: 0px">
        {% if validlink %}
            <form style="margin: 0 auto; opacity:.8; padding: 10px; border-radius: 15px; font-family: Trebuchet MS; width: 95%; color: rgb(228, 193, 152);" method="POST">
                <h5 style="font-family: CustomBazaarFont; font-size: 75px; text-align: center; text-shadow: 5px 5px rgb(40, 17, 19)">Reset Your Password</h5>
                {% csrf_token %}
                <div style="background-color: rgb(228, 193, 152); border: 5px solid rgb(40, 17, 19); padding: 30px">
                    {{ form }}
                    <div style="text-align: center">
                        <button style="margin-top:10px; font-size: 8vh; background-color: rgb(40, 63, 19); color: rgb(228, 193, 152); text-shadow: 5px 5px rgb(40, 17, 19); height: min-content; width: 35vw; border-radius: 5px; font-family: CustomBazaarFont;" type="submit">Change Password</button>
                    </div>
                </div>
            </form>
        {% else %}
            <h5 style="font-family: CustomBazaarFont; font-size: 75px; text-align: center; text-shadow: 5px 5px rgb(40, 17, 19)">Your reset link expired</h5>
            <p style="font-family: Trebuchet MS;">The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
    {% endif %}
    </div>       
{% endblock %}
