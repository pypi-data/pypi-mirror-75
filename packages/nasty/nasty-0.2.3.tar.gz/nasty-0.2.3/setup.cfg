[metadata]
name = nasty
project_urls = 
	Repository = https://github.com/lschmelzeisen/nasty
	Issue Tracker = https://github.com/lschmelzeisen/nasty/issues
author = Lukas Schmelzeisen
author_email = me@lschmelzeisen.com
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Internet
	Topic :: Scientific/Engineering
	Topic :: Sociology
	Typing :: Typed
license = Apache License, Version 2.0
license_file = LICENSE
description = NASTY Advanced Search Tweet Yielder
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = 
	python
	twitter
	crawler

[options]
zip_safe = True
setup_requires = 
	setuptools_scm[toml]~=3.4
install_requires = 
	more-itertools~=8.1
	overrides~=2.5
	requests~=2.22
	tweepy~=3.8
	typing-extensions~=3.7
python_requires = >=3.6
include_package_data = True
packages = find:

[options.extras_require]
test = 
	coverage[toml]~=5.0
	pytest~=5.3
	pytest-cov~=2.8
	pytest-html~=2.0
	responses~=0.10
dev = 
	autoflake~=1.3
	black==19.10b0
	flake8~=3.7
	flake8-bandit~=2.1
	flake8-bugbear~=19.8
	flake8-builtins~=1.4
	flake8-comprehensions~=3.1
	flake8-eradicate~=0.2
	flake8-print~=3.1
	flake8-pyi~=19.3
	isort[pyproject]~=4.3
	licenseheaders~=0.8
	mypy~=0.750
	pep8-naming~=0.9
	tox~=3.14
	twine~=3.1
	vulture~=1.2

[options.entry_points]
console_scripts = 
	nasty = nasty.cli.main:main

[options.packages.find]
exclude = tests*

[flake8]
max-line-length = 88
max-complexity = 10
select = 
	E
	W
	F
	C
	A
	B
	Y
	T
	N
ignore = 
	E203
	W503
	A003
per-file-ignores = 
	nasty/_retriever/replies_retriever.py:E800
	nasty/_retriever/search_retriever.py:E800
	nasty/_retriever/thread_retriever.py:E800
	stubs/*:E301,E302,E305,E701,E704,W504
	vulture-whitelist.py:F821

[mypy]
mypy_path = ./stubs
python_version = 3.6
platform = linux
pretty = True
disallow_any_unimported = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_return_any = True
warn_unreachable = True
allow_redefinition = True
implicit_reexport = False
strict_equality = True
error_summary = False
warn_unused_configs = True

[mypy-nasty]
ignore_missing_imports = True
warn_unused_ignores = False

[mypy-vulture-whitelist]
ignore_errors = True

[tool:pytest]
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

