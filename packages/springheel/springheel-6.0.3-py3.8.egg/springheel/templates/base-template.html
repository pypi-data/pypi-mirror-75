<!DOCTYPE HTML>
<html lang="{lang}" id="{site_style}">
<head>
<title>{header_title}</title>
<meta charset="utf-8" />
<meta name="robots" content="index,follow" />
<meta name="viewport" content="initial-scale=1" />
<meta name="generator" content="Springheel" />
<link rel="stylesheet" type="text/css" href="assets/style.css" title="{stylesheet_name_s}" />
<!-- Add favicon code here -->
<link rel="home" href="index.html" title="{home_s}" />
<link rel="contents" href="archive.html" title="{archive_s}" />
{linkrels}
</head>
<body>
<p id="skippy"><a href="{skiplink}">{skip_s}</a></p>

<header>
<img id="topbanner" role="banner" src="{banner}" alt="{category}" />

<nav>
{top_site_nav}
</nav>
<h1 id="comictitle">{h1_title}</h1>
</header>

<main role="main" aria-labelledby="comictitle">

{top_nav}

<!--PAGE-->
<figure class="comic" id="comic">
<img src="{img_path}" alt="{page_alt}" />
<figcaption>{alt_text}</figcaption>
</figure>
<!--END PAGE-->

{bottom_nav}

<!--COMMENT AREA-->
<div role="region" id="commentary" aria-label="{caption_s}">
<h2>{caption_s}</h2>
{commentary}
{statline} <a href="{metadatafile}">{metadata_s}</a></p>
</div>
<!--CONCLUDE COMMENT AREA-->

<!--TRANSCRIPT-->
{tb}
<!--CONCLUDE TRANSCRIPT-->
</main>
<footer role="contentinfo">
{copyright_statement}
<p>{generator_s}</p>
<p class="sbuttons">{icons}</p>
</footer>
</body>
</html>
