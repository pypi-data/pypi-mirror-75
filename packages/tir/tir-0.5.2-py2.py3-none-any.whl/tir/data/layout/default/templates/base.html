<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{ head.title }}</title>
    <meta name="description" content="{{ head.description }}"/>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/' + head.stylesheet_file_name) }}" type="text/css"
          media="screen">
</head>
<body class="{{ css_class }}">
<div class="container fw">
    <div class="row">
        <div class="column one-ninth offset-one-sixth">
            <div class="aside">
                <a class="logo" href="{{ url_for('index') }}"><img alt="ouafi.net" src="{{ url_for('static', filename='images/logo.png') }}" /></a>
                {% if 'slogan' in config %}
                <p class="quote">{{ config.slogan }}</p>
                {% endif %}
                <ul class="menu">
                    <li><a href="{{ url_for('index') }}">accueil</a></li>
                    <li><a href="{{ url_for('post', slug='Bio') }}">bio</a></li>
                    {% if 'github' in config %}
                    <li><a href="{{ config['github'] }}">github</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
        <div class="column {% if post.slug == 'index' %}half{% else %}two-fifth{% endif %}">
            {% block content %}
            {% endblock %}
            {% block pagination %}
            {% endblock %}
            <footer>
                <p>
                    {{ config.footer }}
                </p>
            </footer>
        </div>
    </div>
</div>
</body>
