  - TIPIFICACAO: 60 da Lei n. 9.605/1998
    NOME_CRIME: 
    ARTIGO: 60
    CAPUT_OU_PARAGRAFO: 
    INCISO: 
    LEI: Lei n. 9.605/1998
    CLASSIFICACAO_QUANTO_BEM_JURIDICO: "Crimes contra a Administração Ambiental"
    PRECEITO_PRIMARIO: "construiu, ampliou ou fez funcionar estabelecimento, obras ou serviços potencialmente poluidores, sem licença ou autorização dos órgãos ambientais competentes, consistente em desmatar"
    TIPO_PENAL: "Art. 60. Construir, reformar, ampliar, instalar ou fazer funcionar, em qualquer parte do território nacional, estabelecimentos, obras ou serviços potencialmente poluidores, sem licença ou autorização dos órgãos ambientais competentes, ou contrariando as normas legais e regulamentares pertinentes:\nPena - detenção, de um a seis meses, ou multa, ou ambas as penas cumulativamente."
    PENA_MINIMA: 30
    SUBSTITUIVEL_POR_MULTA: 
