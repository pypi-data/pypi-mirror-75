  - TIPIFICACAO: 50-A da Lei n. 9.605/1998
    NOME_CRIME: 
    ARTIGO: 50-A
    CAPUT_OU_PARAGRAFO: 
    INCISO: 
    LEI: Lei n. 9.605/1998
    CLASSIFICACAO_QUANTO_BEM_JURIDICO: "Crimes contra a Flora"
    PRECEITO_PRIMARIO: "desmatou, explorou economicamente ou degradar floresta em terras de domínio público sem autorização do órgão competente"
    TIPO_PENAL: "Art. 50-A. Desmatar, explorar economicamente ou degradar floresta, plantada ou nativa, em terras de domínio público ou devolutas, sem autorização do órgão competente:\nPena - reclusão de 2 (dois) a 4 (quatro) anos e multa.\n§ 1o Não é crime a conduta praticada quando necessária à subsistência imediata pessoal do agente ou de sua família.\n§ 2o Se a área explorada for superior a 1.000 ha (mil hectares), a pena será aumentada de 1 (um) ano por milhar de hectare.  "
    PENA_MINIMA: 730
    SUBSTITUIVEL_POR_MULTA: 
    PENA_MAXIMA: 1460
    ELEMENTO_SUBJETIVO: 
    VIOLENCIA_DOMESTICA: FALSE
