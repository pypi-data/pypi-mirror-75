    PRECEITO_PRIMARIO: "agindo mediante negligência, imprudência ou imperícia, destruiu ou danificou culposamente floresta considerada de preservação permanente e utilizou-a com infringência das normas de proteção\n\n"
    TIPO_PENAL: "Art. 38. Destruir ou danificar floresta considerada de preservação permanente, mesmo que em formação, ou utilizá-la com infringência das normas de proteção:\nPena - detenção, de um a três anos, ou multa, ou ambas as penas cumulativamente.\nParágrafo único. Se o crime for culposo, a pena será reduzida à metade.\n\n"
