  - TIPIFICACAO: 46 da Lei n. 9.605/1998
    NOME_CRIME: 
    ARTIGO: 46
    CAPUT_OU_PARAGRAFO: 
    INCISO: 
    LEI: Lei n. 9.605/1998
    CLASSIFICACAO_QUANTO_BEM_JURIDICO: "Crimes contra a Flora"
    PRECEITO_PRIMARIO: "tinha em depósito ou guarda madeira, lenha, carvão e outros produtos de origem vegetal, sem licença válida para todo o tempo da viagem ou do armazenamento, outorgada pela autoridade competente"
    TIPO_PENAL: "Art. 46. Receber ou adquirir, para fins comerciais ou industriais, madeira, lenha, carvão e outros produtos de origem vegetal, sem exigir a exibição de licença do vendedor, outorgada pela autoridade competente, e sem munir-se da via que deverá acompanhar o produto até final beneficiamento:\nPena - detenção, de seis meses a um ano, e multa.\nParágrafo único. Incorre nas mesmas penas quem vende, expõe à venda, tem em depósito, transporta ou guarda madeira, lenha, carvão e outros produtos de origem vegetal, sem licença válida para todo o tempo da viagem ou do armazenamento, outorgada pela autoridade competente."
    PENA_MINIMA: 180
    SUBSTITUIVEL_POR_MULTA: 
    PENA_MAXIMA: 365
    ELEMENTO_SUBJETIVO: 
    VIOLENCIA_DOMESTICA: FALSE
    LEI_CRIMES_HEDIONDOS: FALSE
