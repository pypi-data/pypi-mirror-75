  >  Bem-vindo ao *Código da Mata*, a aplicação web do
  >  [Projeto Olhos da Mata](https://www.flipsnack.com/imprensampmt/projeto-olhos-da-mata.html) baseada no software *open source* [docassemble](https://docassemble.org/).

   <img src="https://static.thenounproject.com/png/465738-200.png" width="100" />

  > Nossa aplicação é experimental e está apenas no início do desenvolvimento. Confira algumas implementações:

  - > **[Valoração do dano ambiental por desmatamento ilegal (PJEDAOU)](https://codigodamata.consciencia.eco.br/interview?i=docassemble.playground1codigodamata%3Aambiental_valoracao_dano_pjedaou.yml&new_session=1)** -Status: <span style="color: green;"> (**concluída**)</span>. Baseia-se nas Orientações Técnicas da [PJEDAOU](https://pjedaou.mpmt.mp.br/valoracao-do-dano-ambiental/)

