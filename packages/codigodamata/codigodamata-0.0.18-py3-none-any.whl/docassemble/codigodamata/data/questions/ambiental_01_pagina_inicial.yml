  > Os objetivos do Código da Mata são:

  >  1. criar um conjunto de tutoriais e uma aplicação web que faça uma análise preliminar, de modo que qualquer cidadão, ONG ou coletivos de cidadãos que queiram representar às autoridades legais (órgãos ambientais e Ministério Público) contra o desmatamento legal em determinada localidade possam fazê-lo; 

  > 2. usar a tecnologia da informação de montagem automatizada de documentos para para aumentar a eficiência, celeridade e produtividade dos agentes de fiscalização (fiscais do Ibama, fiscais estaduais) e operadores do direito (promotores, procuradores da República, juízes) que possuem atribuição/competência em casos que envolvam o desmatamento ilegal, a começar pelo trabalho dos promotores de Justiça no âmbito do Projeto Olhos da Mata.

  > O código da versão inicial está disponível  [nesse repositório do Github](https://github.com/claudiogonzaga/codigodamata/tree/master).

  > Além da equipe do Projeto Olhos da Mata, o **Código da Mata (Forest Code)** receberá o apoio da Universidade Federal de Minas Gerais mediante projeto de extensão do Prof. Dr. [Roberto Novaes](https://www.robertonovaes.com.br/), que ministra o curso de extenção [Programação Aplicada ao Direito](http://www.cursoseeventos.ufmg.br/CAE/DetalharCae.aspx?CAE=9278) na UFMG.

