language: python
python:
  - '3.6'
  - '3.8'
addons:
  apt:
    packages:
      - texlive-latex-base
      - latexmk
env:
  - DJANGO_VERSION=1.11
  - DJANGO_VERSION=3.0
install:
  - pip install Django~=$DJANGO_VERSION
  - pip install -r requirements.txt
script:
  - python manage.py test
deploy:
  provider: pypi
  user: weinbusch
  password:
    secure: 
  on:
    tags: true
    branch: master
    python: 3.8
    condition: "$DJANGO_VERSION = 3.0"
