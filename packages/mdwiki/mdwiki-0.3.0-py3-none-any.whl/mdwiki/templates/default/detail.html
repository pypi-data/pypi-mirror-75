{% extends "layout.html" %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="article_title">{{title}}</h1>
            <div class="tags_container">
                {% if tags %}
                <span>标签：</span>
                {% for tag in tags %}
                <a class="tag" href="{{static_path}}tags/tag_{{tag}}.html">{{tag}}</a>
                {% endfor %}
                {% endif %}
            </div>
        </div>


    </div>
    <div class="row">
        <div class="post_content col-lg-10 col-md-10 col-xs-10 col-md-10">
            {{ post_content }}

        </div>
        <div class="mytoc col-lg-2 col-md-2 col-xs-2 col-md-2">
            <span class="toc_title">目录</span>
            {{ toc }}
        </div>
    </div>
</div>


{% endblock %}
