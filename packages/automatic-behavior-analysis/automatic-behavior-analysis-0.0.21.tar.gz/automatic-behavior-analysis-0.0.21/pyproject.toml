[tool.poetry]
name = "automatic-behavior-analysis"
version = "0.0.21"
description = "Program complex for automated behavior analysis"
authors = ["Aleksandr Sinitca <siniza.s.94@gmail.com>",
            "Michael Plazner <mplazner@campus.haifa.ac.il>",
            "Gabriel Malin <gabi939@gmail.com>",
            "Liel Moalem <lielmoalem12@gmail.com>",
            "Vladimir Kovrigin <kovrigin.v.k@gmail.com>"
]
packages = [
    { include = "blyzer" },
    { include = "blyzer/server" },
    { include = "blyzer/server/model_wrappers" },
    { include = "blyzer/server/python_api" },
    { include = "blyzer/tools" },
    { include = "blyzer/util" },
    { include = "blyzer/common" },
    { include = "blyzer/visualization" },
    { include = "blyzer/analitics" },
    { include = "blyzer/analitics/trajectory" },
    { include = "blyzer/client2" },
    { include = "blyzer/client2/gui" },
    { include = "blyzer/client2/tools" },
]
readme = "README.md"
repository = "https://gitlab.com/digiratory/automatic-behavior-analysis/"
classifiers = [
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Medical Science Apps."
]

[tool.poetry.scripts]
blyzer-client = 'blyzer.client2.run:main'

[tool.poetry.dependencies]
python = "^3.6"
appdirs = ""
PyQt5 = ""
opencv-python = ""
scipy = ""
pandas = ""
numpy = ""
imageio = ""
matplotlib = ""

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
