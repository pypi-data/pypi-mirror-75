[bdist_wheel]
universal = 1

[bdist_rpm]
build_requires = python-setuptools
requires = python-flask
	python-flask-wtf
	python-pypuppetdb

[pep8]
max-line-length = 100
exclude = venv,dist,build
ignore = E402

[mypy]
python_version = 3.8
ignore_missing_imports = True
ignore_errors = False
pretty = True

[mypy-setup,puppetboard.docker_settings]
ignore_errors = True

[nosetests]
with-coverage = 1
with-xunit = 1
cover-package = puppetboard

[flake8]
exclude = venv

[egg_info]
tag_build = 
tag_date = 0

