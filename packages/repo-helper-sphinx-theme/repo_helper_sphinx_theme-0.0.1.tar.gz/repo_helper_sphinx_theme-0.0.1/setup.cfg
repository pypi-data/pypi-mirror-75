[metadata]
name = repo_helper_sphinx_theme
author = Dominic Davis-Foster
author_email = dominic@davis-foster.co.uk
license = BSD License
keywords = 
long_description = file: README.rst
long_description_content_type = text/x-rst
platforms = 
	Windows
	macOS
	Linux
url = https://github.com/domdfcoding/repo_helper_sphinx_theme
project_urls = 
	Documentation = https://repo_helper_sphinx_theme.readthedocs.io
	Issue_Tracker = https://github.com/domdfcoding/repo_helper_sphinx_theme/issues
	Source_Code = https://github.com/domdfcoding/repo_helper_sphinx_theme
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Documentation
	Topic :: Software Development :: Documentation
	Topic :: Utilities

[options]
python_requires = >=3.6
zip_safe = False
include_package_data = True
packages = find:

[options.packages.find]
exclude = 
	tests
	tests.*
	doc-source

[egg_info]
tag_build = 
tag_date = 0

