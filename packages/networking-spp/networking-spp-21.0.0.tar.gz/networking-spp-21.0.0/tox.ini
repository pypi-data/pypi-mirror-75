# This is a tox configuration file to test codes under networking-spp/openstack
# This needs to be in the top directory for automatic tests in upstream.
[tox]
minversion = 2.0
envlist = py36,py37,pep8
skipsdist = True
# Automatic envs (pyXX) will use the python version appropriate to that
# env and ignore basepython inherited from [testenv]. That's what we
# want, and we don't need to be warned about it.
ignore_basepython_conflict = True

[testenv]
basepython = python3
usedevelop = True
install_command = pip install -c{env:UPPER_CONSTRAINTS_FILE:https://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt} {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
   PYTHONWARNINGS=default::DeprecationWarning
   OS_STDOUT_CAPTURE=1
   OS_STDERR_CAPTURE=1
   OS_TEST_TIMEOUT=60
deps = -r{toxinidir}/openstack/test-requirements.txt
commands = stestr run -t {toxinidir}/openstack/networking_spp/tests/unit -d {toxinidir}/openstack --top-dir {toxinidir}/openstack {posargs}

[testenv:pep8]
commands = flake8 {posargs}

[testenv:venv]
deps =
  -r{toxinidir}/openstack/requirements.txt
  -r{toxinidir}/openstack/test-requirements.txt
  -r{toxinidir}/openstack/doc/requirements.txt
commands = {posargs}

[testenv:cover]
setenv =
    VIRTUAL_ENV={envdir}
    PYTHON=coverage run --source networking_spp --parallel-mode --branch
commands =
    {[testenv]commands}
    coverage combine
    coverage html -d cover
    coverage xml -o cover/coverage.xml
    coverage report --ignore-errors

[testenv:docs]
deps = -r{toxinidir}/openstack/doc/requirements.txt
commands = python setup.py build_sphinx

[testenv:releasenotes]
deps = {[testenv:docs]deps}
commands =
  sphinx-build -a -E -W -d openstack/releasenotes/build/doctrees -b html openstack/releasenotes/source openstack/releasenotes/build/html

[testenv:debug]
commands = oslo_debug_helper {posargs}

[flake8]
# E123, E125 skipped as they are invalid PEP-8.

show-source = True
ignore = E123,E125
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
