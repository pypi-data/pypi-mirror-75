{% load wagtailcore_tags footnote_tags %}

{% if page.footnotes_list %}
    <div class="footnotes" id="footnotes">
        <h2 id="footnote-label">
            Footnotes
        </h2>
        <ol>
            {% footnotes_in_page page as footnotes %}
            {% for footnote in footnotes %}
                <li id="footnote-{{ forloop.counter }}">
                    [{{ forloop.counter }}] {{ footnote.text|richtext }}
                    <a href="#footnote-source-{{ forloop.counter }}" aria-label="Back to content">â†©</a>
                </li>
            {% endfor %}
        </ol>
    </div>
{% endif %}
